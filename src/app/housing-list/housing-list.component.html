<label for="location-search">Search for a new place</label><br>
<input id="location-search" placeholder="Example:Nairobi" #search><button (click)="searchHousingLocations(search.value)">Search</button>
<article *ngFor="let location of results">
    <p>{{location.name}}</p>
    <p>Wifi:{{location.wifi}}</p>
    <button (click)="selectHousingLocation(location)">View</button>
</article>
